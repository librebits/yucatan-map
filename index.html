<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yucatan Peninsula Map - YUCATAN1 (Western Route)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .map-container {
            padding: 30px;
            background: #f8f9fa;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .country {
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .country:hover {
            opacity: 1 !important;
        }

        .marker {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .marker:hover {
            transform: scale(1.2);
        }

        .marker circle {
            fill: #ff4757;
            stroke: white;
            stroke-width: 2;
        }

        .marker text {
            font-size: 12px;
            font-weight: bold;
            fill: #2c3e50;
            pointer-events: none;
        }

        .info-panel {
            padding: 30px;
            background: white;
        }

        .info-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .location-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .location-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .location-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .location-item strong {
            color: #2c3e50;
            font-size: 1.1em;
        }

        .location-item .country-tag {
            display: inline-block;
            margin-top: 5px;
            padding: 3px 10px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.8em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Yucatan Peninsula Interactive Map</h1>
            <p class="subtitle">YUCATAN1 - Western Route | Mexico · Guatemala · Belize</p>
        </header>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="info-panel">
            <h2>Tourist Destinations</h2>
            <div class="location-list" id="locationList"></div>
        </div>

        <footer>
            <p>Built with vanilla JavaScript & SVG | KISS principle | Educational project</p>
        </footer>
    </div>

    <script src="map.js"></script>
</body>
</html>
